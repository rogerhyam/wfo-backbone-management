# single, primary DOI for the dataset
doi: 10.5281/zenodo.7460141

# Full dataset title
title: World Flora Online Plant List {{version}}

# Short, hopefully unique name for the dataset
alias: WFO Plant List {{version}}

# Multi paragraph description / abstract of the dataset
description: "The consensus taxonomy of plants used as a backbone for the World Flora\
 \ Online portal in support of Target 1 of the Global Strategy for Plant Conservation.\
 \ New versions of this checklist are released every six months in June and December.\
 \ This is release 2023-06. The initial data ingestion into the World Flora Online\
 \ taxonomic backbone was from The Plant List Version 1.1 (TPL, http://theplantlist.org, September 2013),\
 \ with the full list of contributing datasets given here: http://theplantlist.org/1.1/about/#collaborators.\
 \ New taxonomic names have been incorporated into WFO from nomenclators International Plant Name Index\
 \ (IPNI, https://www.ipni.org) for vascular plants, and Tropicos (https://www.tropicos.org) for bryophytes.\
 \ Taxonomic and nomenclatural updates have been incorporated from the WFO's Taxonomic Expert Networks (TENs)\
 \ (https://about.worldfloraonline.org/tens) and the World Checklist of Vascular Plants\
 \ (WCVP, http://wcvp.science.kew.org), facilitated by the Royal Botanic Gardens, Kew."

