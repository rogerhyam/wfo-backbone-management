# Description of the geographical scope of the dataset
geographicScope: global

# Taxonomic scope of the dataset
taxonomicScope: Plantae, Bryophyta, Marchantiophyta, Anthocerotophyta, 

# Taxonomic scope of the dataset given as English vernacular name(s)
taxonomicScopeInEnglish: Plants, Mosses, Liverworts, Horworts

# Temporal scope of the dataset
temporalScope: Consensus taxonomy as of 2023-12-21

# Integer between 1-5 with 5 expressing highest confidence in quality of the data
confidence: 5

# 0-100 to express the completeness of the dataset in regards to the defined scope
completeness: 95

# Any commons license (CC0, CC-BY, CC-BY-NC, CC-BY-SA, CC-BY-ND, CC-BY-NC-SA, CC-BY-NC-ND)
# Must be CC0 or CC-BY to be used by COL !!!
license: cc0

# Link to a website for the dataset
url: https://wfoplantlist.org

# URL to large logo image
logo: https://list.worldfloraonline.org/rhakhis/ui/logo1024.png 

notes: "Note on persistence of IDs. Identifiers for NAMES remain constant and of the\
   \ form wfo-0000000000. Identifiers for TAXA are of the form wfo-0000000000-YY-MM\
   \ and change with each release to show that they belong to a different taxonomic\
   \ treatment and may not be directly comparable. There are associated HTTP URIs\
   \ with these short identifiers of the form https://list.worldfloraonline.org/<name or taxon identifier>.\
   \ These HTTP URIs support an API that enables navigation between different versions of the taxonomy.\
   \ See  https://list.worldfloraonline.org/ for details. For humans, using a web\
   \ browser, the associated HTTP URIs will redirect to the WFO Portal.\
   \ For machines they will provide data."


